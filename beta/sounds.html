<html>
    
    
<head>

  <link rel="stylesheet" href="index.css" type="text/css"/>
  <script type="text/javascript" src="#.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <meta name="viewport" content="width=device-width"> 

<title>BETA page</title>
    
   
</head>

    
<body>
    
    <h1 align="center">Settings</h1>

<div class="container">
    
    
    <div class="vibrate">
    VIBRATE
      <p onclick="location.href='#';" style="cursor: pointer;">
        <img src="img/general.png" alt="Cog Icon" height="30" width="30">Vibrate on Ring <input type="checkbox" name="ring" id="ring" style="float:right";><label for="ring" style="float:right";></label></p>
        
        
      <p onclick="location.href='#';" style="cursor: pointer;">
        <img src="img/general.png" alt="Cog Icon" height="30" width="30">Vibrate on Silent <input type="checkbox" name="silent" id="silent" style="float:right";><label for="silent" style="float:right";></label></p>
        
    
    </div>
    
    <br>
    
    <div class="ringer">
    RINGER AND ALERTS   
      <!-- INCLUDE SLIDER HERE  http://isource.com/wp-content/uploads/2014/03/sound-600x530.png-->
        
      <p onclick="location.href='#';" style="cursor: pointer;">
        <img src="img/general.png" alt="Cog Icon" height="30" width="30">Change with Buttons <input type="checkbox" name="toggle" id="toggle" style="float:right";><label for="toggle" style="float:right";></label></p>
    The volume of the ringer and alerts can be adjusted using the volume buttons
    </div>
    <br>
    <br>
<input type="range" value="42" min="0" max="100" step="0.1">
    
</div>    
    
</body>
</html>
