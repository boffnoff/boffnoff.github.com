    <h1 align="center">Sounds</h1>

<div class="container">
    
    
    <div class="vibrate">
    VIBRATE
      <p onclick="location.href='#';" style="cursor: pointer;">
        <img src="img/icons/placeholder.png" alt="Cog Icon" height="30" width="30">Vibrate on Ring <input type="checkbox" name="ring" id="ring" style="float:right";><label for="ring" style="float:right";></label></p>
        
        
      <p onclick="location.href='#';" style="cursor: pointer;">
        <img src="img/icons/placeholder.png" alt="Cog Icon" height="30" width="30">Vibrate on Silent <input type="checkbox" name="silent" id="silent" style="float:right";><label for="silent" style="float:right";></label></p>
        
    
    </div>
    
    <br>
    
    <div class="ringer">
    RINGER AND ALERTS   
      <!-- INCLUDE SLIDER HERE  http://isource.com/wp-content/uploads/2014/03/sound-600x530.png
        http://cssdeck.com/labs/css3-range-slider-functional-->
        
      <p>TEST<input type="range" min="1" max="10" step="0.1"/></p>
      <p onclick="location.href='#';" style="cursor: pointer;">
        <img src="img/icons/placeholder.png" alt="Cog Icon" height="30" width="30">
          
    Change with Buttons <input type="checkbox" name="toggle" id="toggle" style="float:right";><label for="toggle" style="float:right";></label></p>
    The volume of the ringer and alerts can be adjusted using the volume buttons
    </div>
    <br>
    <br>

        SOUNDS AND VIBRATION PATTERNS
        
      <p onclick="location.href='#';" style="cursor: pointer;" class="split-para">

      <p onclick="location.href='#';" style="cursor: pointer;" class="split-para">

      <p onclick="location.href='#';" style="cursor: pointer;" class="split-para">
        <img src="img/icons/placeholder.png" alt="Cog Icon" height="30" width="30">New Voicemail<span>Aurora<img style="float: right;" src="img/arrow.png"/></span></p>
