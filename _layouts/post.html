---
layout: master
---
<head>
  <link rel="stylesheet" href="../mobilemenu/rmm-css/responsivemobilemenu.css" type="text/css"/>
  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="../mobilemenu/rmm-js/responsivemobilemenu.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
</head>




<article>  
  {{content}}
</article>


<ul class="paging"> 
        {% if page.previous.url %} 
        <li class="paging__previous"> 
                <a href="{{page.previous.url}}">&lt; {{page.previous.title}}</a> 
        </li> 
        {% endif %} 
        {% if page.next.url %} 
        <li class="paging__next"> 
                <a href="{{page.next.url}}">{{page.next.title}} &gt; </a> 
        </li> 
        {% endif %} 
</ul>
