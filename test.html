
<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=-1">
    
        <link href="css/index.css" rel="stylesheet">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  
    
    
  
  <div id="id01" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container">
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        
          <img src="http://diamond-stereo.codio.io/img/IMG_4781.jpg" width="100%" height="100%"> 
        
      </div>
    </div>
  </div>
    
    <div id="id02" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container">
        <span onclick="document.getElementById('id02').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        
          <img src="http://diamond-stereo.codio.io/img/IMG_4814.jpg" width="100%" height="100%"> 
        
      </div>
    </div>
  </div>
    
    
</div>
    




<div>
    <img src="/img/IMG_4781.jpg"  onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black"> 
    <img src="/img/IMG_4814.jpg" onclick="document.getElementById('id02').style.display='block'" class="w3-button w3-black"> 
   

    </div>
    
</body>

</html>
